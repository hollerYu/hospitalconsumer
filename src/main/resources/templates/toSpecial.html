<head>

<body>
<div class="max">

        <div class="imgnameid" align='center'></div>

    <div class="min" style="width: 700px; margin-left: 100px;">
        <div onclick="tosource()" style="width: 700px;height: 100px; border-bottom: 2px solid ;margin-left: 500px;"><span style="float:left"><h1>我的积分</h1></span><span style="float: right;"> <h1> > </h1> </span></div>
    </div>
    <div class="min" style="width: 700px; margin-left: 100px;">
        <div onclick="tocollection()" style="width: 700px;height: 100px; border-bottom: 2px solid ;margin-left: 500px;"><span style="float:left"><h1>我的收藏</h1></span><span style="float: right;"> <h1> > </h1> </span></div>

    <div class="min" style="width: 700px; margin-left: 100px;">

</div>

</body>
    <script type="text/javascript">
        $(function () {
            oneSpecial();
        })

        function oneSpecial() {
            var userid=$("[name='userid']").val();
            $.ajax({
                url:'/queryoneUser?userid='+userid,
                type:'post',
                success:function (result) {
                    var html = "";
                    for (var i = 0; i < result.length; i++) {
                        html += "<div style='background-color: #4b72a4;width: 500px;height: 400px;'>"
                        html += "<div><img style='width:250px;height: 250px;' src="+result[i].photo+"></div>"
                        html += "<div style='width:100px;height: 50px;'><h3>昵称："+ result[i].yhNch +"</h3></div>"
                        html += "<div  style='width:100px;height: 50px;'><b><h3>ID：" + result[i].id + "</h3></b></div>"
                        html += "</div>"
                    }
                    $(".imgnameid").html(html)
                }
            })
        }

        function fanhui() {
            location.href="/index";
        }

        function tosource(){
            var userid=$("[name='userid']").val();
            location.href="/toSource?userid="+userid;
        }
        //前往收藏
        function tocollection() {
            var userid=$("[name='userid']").val();
            location.href="/toLhouse?userid="+userid;
        }
    </script>
</html>
