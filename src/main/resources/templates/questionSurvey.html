<script type="application/javascript">
    $(function(){

        initDategrid();
    })
    function initDategrid(){
        $.ajax({
            url:"/surveyYjm/querySurvey",
            type:'post',

            success:function(result){
                console.log(result)
                var arr="";
                for(var i=0;i<result.length;i++){

                    arr += "<font size='5px' color='#dc143c'>"+result[i].questSurveyTitle+"</font>";

                     arr += "<tr>";
                        arr += "<td><font size='4px' color='#dc143c'>"+result[i].questionNum+"</font></td>";
                     arr += "</tr>";




                }
                $("#tableId").html(arr)

            },
            error:function(){

            }

        })
    }

    //条查
    function searcher(){

        $('#tableId').bootstrapTable('refresh');
